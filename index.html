<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AlJouf Health Cluster</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            position: fixed;
        }
        .fullscreen-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .click-area {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 50px;
            cursor: pointer;
            z-index: 100;
        }
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
                -webkit-text-size-adjust: 100%;
            }
            .fullscreen-img {
                max-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <img src="Client_design_Launch_page.png" class="fullscreen-img" alt="Launch Page">
    <a href="YOUR_LINK_HERE" class="click-area" target="_blank"></a>
</body>
</html>
