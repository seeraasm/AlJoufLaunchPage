<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- Critical viewport tag for iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Launch Page</title>
    <style>
        /* Reset & Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0; /* Match your PNG background */
            font-family: Arial, sans-serif;
        }
        
        /* Full-screen container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Image scaling (priority to height) */
        .launch-image {
            max-height: 100vh;  /* Never exceed screen height */
            max-width: 100%;    /* Responsive width */
            width: auto;       /* Maintain aspect ratio */
            height: auto;
            object-fit: contain; /* Prevent distortion */
            display: block;
        }
        
        /* Clickable "Start" button overlay */
        .click-area {
            position: absolute;
            bottom: 15%;       /* Adjust to match your button position */
            left: 50%;
            transform: translateX(-50%);
            width: 120px;     /* Button width */
            height: 50px;      /* Button height */
            cursor: pointer;
            z-index: 100;
        }
        
        /* iPad-specific tweaks */
        @media (max-width: 1024px) {
            .launch-image {
                max-width: 95%; /* Slight margin for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Preloaded optimized image -->
        <img src="Client_design_Launch_page.png" alt="Launch Page" class="launch-image" loading="eager">
        
        <!-- Clickable area (replace YOUR_LINK_HERE) -->
        <a href="https://asm-aljouf.seeraarabia.com/app/asset-management" class="click-area" onclick="event.stopPropagation();"></a>
    </div>
</body>
</html>
